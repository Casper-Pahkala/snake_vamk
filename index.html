<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body style="margin: 0px; overflow: hidden; background-color: rgb(48, 48, 48);">
    
<div style="display: flex; ">
    <div style="margin-top: 0px; margin-left: 20px;">
        <p
            class="night-mode-text">
            Night mode</p>
        <label class="switch">
            <input id="themeSlider" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="top-bar">
        <p class="heading">Snake</p>
        <div style="display: flex; justify-content: center; gap: 20px">
            <p id="scoreText" class="score">Score: 0</p>
            <p id="highScoreText" class="score">High score: 0</p>
        </div>
    </div>
</div>

    <div id="playButtonContainer" style="text-align: center; margin-top: 200px;">
        <button id="easyButton" class="playButton" role="button">Easy</button>
        <button id="mediumButton" class="playButton" role="button">Medium</button>
        <button id="hardButton" class="playButton" role="button">Hard</button>

    </div>
    
    <div id="boardContainer" style="margin: auto; width: fit-content; padding: 0px; display: none;">
        <div id="board" class="snake-board">            

        </div>
        <button id="playAgainButton" class="playButton" role="button" style="transform: translateY(-300px) translateX(200px); display: none;" >Play again</button>

    </div>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-functions.js"></script>
<script src="firebase.js"></script>
<script src="UI.js"></script>
<script src="snake_logic.js"></script>
</body>
</html>
